<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            transition-duration: 10s;
            background: linear-gradient(135deg, #fde047 0%, #60a5fa 100%);
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .search-form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button {
            padding: 0.5rem 1rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #93c5fd;
            cursor: not-allowed;
            transform: none;
        }

        .weather-info {
            text-align: center;
        }

        .location {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sub-location {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .condition {
            color: #666;
            margin-bottom: 1.5rem;
            text-transform: capitalize;
        }

        .weather-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            color: #3b82f6;
        }

        .fa-sun {
            color: #e2bc00;
            animation: spin 30s linear infinite;
        }

        .temperature-container {
            margin-bottom: 2rem;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
        }

        .feels-like {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.5);
            padding: 1rem;
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .detail-card:hover {
            transform: translateY(-2px);
        }

        .detail-label {
            color: #666;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .detail-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .error-message {
            color: #dc2626;
            margin-top: 1rem;
            text-align: center;
            display: none;
            padding: 0.75rem;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            color: #3b82f6;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.sunny {
            background: linear-gradient(135deg, #fde047 0%, #60a5fa 100%);
        }

        body.cloudy {
            background: linear-gradient(135deg, #e5e7eb 0%, #9ca3af 100%);
        }

        body.rainy {
            background: linear-gradient(135deg, #93c5fd 0%, #4b5563 100%);
        }

        body.snowy {
            background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="search-form" id="searchForm">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit" id="searchButton">
                <i class="fas fa-search"></i>
            </button>
        </form>

        <div class="loading" id="loading">
            <i class="fas fa-spinner loading-spinner"></i>
            <p>Fetching weather data...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="weather-info" id="weatherInfo">
            <h2 class="location">Enter a city</h2>
            <p class="sub-location"></p>
            <p class="condition">-</p>
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="temperature-container">
                <div class="temperature">-째C</div>
                <div class="feels-like">Feels like: -째C</div>
            </div>
            <div class="details">
                <div class="detail-card">
                    <p class="detail-label">Humidity</p>
                    <p class="detail-value">-%</p>
                </div>
                <div class="detail-card">
                    <p class="detail-label">Wind Speed</p>
                    <p class="detail-value">- km/h</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const weatherIcons = {
            sunny: 'fa-sun',
            cloudy: 'fa-cloud',
            rainy: 'fa-cloud-rain',
            snowy: 'fa-snowflake',
            windy: 'fa-wind'
        };

        const searchForm = document.getElementById('searchForm');
        const searchButton = document.getElementById('searchButton');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const weatherInfo = document.getElementById('weatherInfo');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            searchButton.disabled = true;
            loading.style.display = 'block';
            
            const formData = new FormData();
            formData.append('city', document.getElementById('cityInput').value);

            try {
                const response = await fetch('/weather', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.querySelector('.location').textContent = data.city;
                    document.querySelector('.sub-location').textContent = `${data.region}, ${data.country}`;
                    document.querySelector('.condition').textContent = data.description;
                    document.querySelector('.temperature').textContent = `${data.temp}째C`;
                    document.querySelector('.feels-like').textContent = `Feels like: ${data.feels_like}째C`;
                    document.querySelector('.details .detail-value').textContent = `${data.humidity}%`;
                    document.querySelectorAll('.details .detail-value')[1].textContent = `${data.wind} km/h`;
                    
                    const iconElement = document.querySelector('.weather-icon i');
                    iconElement.className = `fas ${weatherIcons[data.condition]}`;
                    
                    document.body.className = data.condition;
                } else {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.log('Error:', error);
                errorMessage.textContent = 'Failed to fetch weather data. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                searchButton.disabled = false;
            }
        });
    </script>
</body>
</html>
